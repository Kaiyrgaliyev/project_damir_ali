<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <style>
        /* Стиль для меню */
        .navbar {
            background-color: #007bff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #0056b3;
        }

        .navbar .profile-btn {
            background-color: #28a745;
            font-weight: normal;
        }

        .navbar .profile-btn:hover {
            background-color: #218838;
        }

        /* Добавление стилей для логотипа (если нужно) */
        .navbar .logo {
            font-size: 1.5em;
            color: white;
            font-weight: bold;
        }

        .navbar .menu-links {
            display: flex;
            gap: 15px;
        }

        .navbar .menu-links a {
            padding: 10px 15px;
        }
    </style>
</head>
<body>

<!-- Меню навигации -->
<div class="navbar">
    <div class="logo">
        <a href="{% url 'home' %}">Home</a>
    </div>
    <div class="menu-links">
        <a href="{% url 'about' %}">About</a>
        <a href="{% url 'profile' %}" class="profile-btn">Profile</a>
    </div>
</div>

<!-- Основной контент -->
<div class="content">
    {% block content %}
    <!-- Контент страницы будет вставляться сюда -->
    {% endblock %}
</div>

</body>
</html>
